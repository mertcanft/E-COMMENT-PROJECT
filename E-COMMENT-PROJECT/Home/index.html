<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-COMMENT-PROJECT</title>
    <!--- Font Awesome --->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!--- CSS --->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--- Navbar --->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <h2>E-COMMENT-PROJECT</h2>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--- End Of Navbar --->
    <!--- Header --->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">E-COMMENT-PROJECT</h1>
        <div class="filter-button">
          <a href="/Filter/index.html" target="_blank">
            <i class="fa-solid fa-store"></i> All Products</a
          >
        </div>
      </div>
    </header>
    <!--- End Of Header --->
    <!--- Products --->
    <section class="products">
      <div class="section-title">
        <h2>special for you</h2>
      </div>
      <div class="products-center">
        <!-- Single Product -->
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpg"
              alt="product"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>159.90 TL</h4>
        </article>
        <!-- End Of Single Product -->
      </div>
    </section>
    <!--- End Of Products --->
    <!--- Cart --->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!--- Cart İtem --->
          <!-- <div class="cart-item">
            
          </div> -->
          <!--- End Of Cart İtem --->
        </div>
        <div class="cart-footer">
          <h3>your total : <span class="cart-total">0</span> TL</h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>
    <!--- End Of Cart --->
    <script src="app.js"></script>
  </body>
</html>
